<!-- start custom head snippets -->
<meta name="google-site-verification" content="PK-zx70zizHbS_yN1ztO8vJzaw_DP1_O_KwkvkD6-pg" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />

<!-- Enhanced Meta Description -->
{% if page.description %}
  <meta name="description" content="{{ page.description }}" />
{% elsif page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}" />
{% else %}
  <meta name="description" content="{{ site.description }}" />
{% endif %}

<!-- Open Graph Meta Tags -->
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}" />
<meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.og_description %}{{ page.og_description }}{% elsif page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
{% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
{% elsif page.og_image %}
  <meta property="og:image" content="{{ page.og_image | absolute_url }}" />
{% elsif site.og_image %}
  <meta property="og:image" content="{{ site.og_image | absolute_url }}" />
{% endif %}
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  <meta property="article:author" content="{{ site.author.name }}" />
{% endif %}

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="{% if page.twitter_card %}{{ page.twitter_card }}{% else %}summary_large_image{% endif %}" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:creator" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.twitter_title %}{{ page.twitter_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.twitter_description %}{{ page.twitter_description }}{% elsif page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
{% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />
{% elsif page.og_image %}
  <meta name="twitter:image" content="{{ page.og_image | absolute_url }}" />
{% endif %}

<!-- Structured Data (JSON-LD) -->
{% include structured-data.html %}

<!-- end custom head snippets -->
