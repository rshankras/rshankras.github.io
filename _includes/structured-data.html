{% if page.date %}
<!-- Structured Data for Blog Post -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.categories contains 'tutorial' or page.title contains 'Tutorial' or page.title contains 'Guide' %}TechArticle{% else %}BlogPosting{% endif %}",
  "headline": "{{ page.title | escape }}",
  "description": "{% if page.description %}{{ page.description | escape }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 | escape }}{% else %}{{ site.description | escape }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}{{ site.baseurl }}/about/"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}{{ site.og_image }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }{% if page.image or page.og_image %},
  "image": {
    "@type": "ImageObject",
    "url": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ page.og_image | absolute_url }}{% endif %}"
  }{% endif %}{% if page.keywords %},
  "keywords": "{{ page.keywords }}"{% endif %}{% if page.categories %},
  "articleSection": "{{ page.categories | join: ', ' }}"{% endif %}{% if page.tags %},
  "about": [
    {% for tag in page.tags %}
    {
      "@type": "Thing",
      "name": "{{ tag }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]{% endif %}
}
</script>

<!-- BreadcrumbList Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }{% assign first_category = page.categories | first %}{% if first_category and first_category != "" %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ first_category | capitalize }}",
      "item": "{{ site.url }}{{ site.baseurl }}/categories/#{{ first_category }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }{% else %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }{% endif %}
  ]
}
</script>
{% else %}
<!-- Structured Data for Website/Page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}{{ site.baseurl }}/about/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  }
}
</script>
{% endif %}

<!-- Person/Author Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author.name }}",
  "url": "{{ site.url }}{{ site.baseurl }}/",
  "jobTitle": "{{ site.author.bio }}",
  "sameAs": [
    "{{ site.author.links[2].url }}",
    "{{ site.author.links[1].url }}",
    "{{ site.author.links[3].url }}"
  ]
}
</script>
